author_email = igor@spotify.com
home-page = https://github.com/i-maravic/puppetdb-api
version = 1.0
summary = Python wrapper for puppetDB API
requires-python = >=2.6
description-file = README.md
classifier =
        Development Status :: 4 - Beta
        Intended Audience :: Developers
